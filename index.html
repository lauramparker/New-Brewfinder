<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Work+Sans&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.10/dist/js/uikit-icons.min.js"></script> 
    <!-- Emoji Link -->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <!-- stylesheet -->

    <link rel="stylesheet" href="style.css">
    <title>BREWFINDER</title>
</head>

<body>

        <!-- Banner -->
    <div class="uk-container">
        <header>
            <h1 class="h1">BREWFINDER</h1>
        </header>
    </div>

    <!-- Search Bar / Favorites Container-->
    <div class="uk-container">
        <div class="instructions"> 
            <p> Enter your zipcode to find local Breweries! </p>
        </div>
        
        <form class="uk-search uk-search-default shift" id="search-module">
            <span uk-search-icon></span>
            <input class="uk-search-input" type="input" placeholder="Search...">
        </form>
        <button class="uk-button uk-button-default search-btn" id="searchBtn" value="search">Search</button>
        
        
        <button class="uk-button uk-button-default uk-align-right fav-btn" id ="favoritesBtn">Favorite Breweries</button>
            <div class="uk-container uk-align-right" id="favorites"></div> <!--nested container to append favorites to-->
    </div>
    <br>

    <!-- Main Cards -->
    <div class="uk-container" id ="mainContainer">
        <div class="uk-card uk-margin uk-card-default uk-width-1-2@m">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-column-1-2 uk-column-divider">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="div-footer">
        <footer>
            <div>
                <p class="footer-text" >Built by: Efraín González, Taylor Ceneviva & Laura Parker <i class="em em-beers" aria-role="presentation" aria-label="CLINKING BEER MUGS"></i>
                </p>
            </div>
        </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    <script src="script.js"></script>
</body>

</html>
